apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradio-stable-diffusion
  labels:
    app: gradio-stable-diffusion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gradio-stable-diffusion
  template:
    metadata:
        labels:
          app: gradio-stable-diffusion
    spec:
      containers:
        - name: gradio-stable-diffusion
          image: ghcr.io/grycap/gradio_stable_diffusion
          env:
            - name: oscar_endpoint
              value: "https://focused-boyd8.im.grycap.net"
            - name: port
              value: "30001"
          ports:
            - name: web
              containerPort: 30001
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: service-stable-diffusion  
spec:
  selector:
    app: gradio-stable-diffusion
  ports:
    - protocol: TCP
      port: 9000
      name: service-port
      targetPort: 30001
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-stable-diffusion
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-read-timeout: '999999'
spec:
  tls:
  - hosts:
    - gradio.focused-boyd8.im.grycap.net
    secretName: gradio.focused-boyd8.im.grycap.net
  rules:
  - host: gradio.focused-boyd8.im.grycap.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-stable-diffusion
            port:
              number: 9000
